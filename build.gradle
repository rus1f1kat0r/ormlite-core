apply plugin: 'java'
apply plugin: 'maven'

repositories {
    mavenCentral()
}
dependencies {
    compile "org.slf4j:slf4j-api:1.7.2"
    compile "org.slf4j:slf4j-log4j12:1.7.2"
    compile "javax.persistence:persistence-api:1.0"

    testCompile "junit:junit:4.8.1"
    testCompile "org.easymock:easymock:2.3"
    testCompile "com.h2database:h2:1.2.128"
    testCompile "commons-lang:commons-lang:2.1"
}

project.group = 'com.j256.ormlite'
project.archivesBaseName = "ormlite-core"
project.version = "5.1.1-SNAPSHOT"
sourceCompatibility = "1.7"
targetCompatibility = "1.7"

uploadArchives {
    repositories{
        mavenDeployer {
            repository(url: repositories.mavenLocal().url)
            snapshotRepository(url: repositories.mavenLocal().url)
        }
    }
}
